<div class="table-container">
  <div ng-if="$ctrl.data.length">
    <hot-table settings="$ctrl.settings"
               row-headers="false"
               min-spare-rows="minSpareRows"
               datarows="$ctrl.data">
    </hot-table>
    <!-- <div class="show-more">
      <button ng-click="$ctrl.showMore()">Show more</button>
    </div> -->
  </div>
  <div class="loading" ng-if="data.length">
    Fetching data...
  </div>
</div>
